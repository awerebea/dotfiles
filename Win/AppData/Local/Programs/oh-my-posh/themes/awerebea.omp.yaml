---
"$schema": https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
blocks:
- alignment: left
  segments:
  - foreground: "#d3d7cf"
    style: plain
    template: "{{.Icon}}{{ if .WSL }} {{ end }} "
    type: os
  - foreground: "#0087AF"
    properties:
      style: full
    style: plain
    template: "{{ .Path }} "
    type: path
  type: prompt
- alignment: left
  segments:
  - foreground: "#5FD700"
    properties:
      branch_ahead_icon: "<#88C0D0>⇡</>"
      branch_behind_icon: "<#88C0D0>⇣</>"
      branch_icon: ''
      fetch_stash_count: true
      fetch_status: true
      fetch_upstream_icon: true
      github_icon: ''
    style: plain
    template: >
       {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{
        end
      }}{{ if gt .StashCount 0 }} 󰆓 {{ .StashCount }}{{
        end
      }}{{ if .Staging.Changed }} <#D7AF00></>{{
        end
      }}{{ if .Staging.Added }} <#5FD700>+{{ .Staging.Added }}</>{{
        end
      }}{{ if .Staging.Modified }} <#D7AF00>~{{ .Staging.Modified }}</>{{
        end
      }}{{ if .Staging.Deleted }} <#F38BA8>-{{ .Staging.Deleted }}</>{{
        end
      }}{{ if .Staging.Unmerged }} <#F38BA8>x{{ .Staging.Unmerged }}</>{{
        end
      }}{{ if .Staging.Untracked }} <#00AFFF>?{{ .Staging.Untracked }}</>{{
        end
      }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{
        end
      }}{{ if .Working.Changed }} <#D7AF00></>{{
        end
      }}{{ if .Working.Added }} <#5FD700>+{{ .Working.Added }}</>{{
        end
      }}{{ if .Working.Modified }} <#D7AF00>~{{ .Working.Modified }}</>{{
        end
      }}{{ if .Working.Deleted }} <#F38BA8>-{{ .Working.Deleted }}</>{{
        end
      }}{{ if .Working.Unmerged }} <#F38BA8>x{{ .Working.Unmerged }}</>{{
        end
      }}{{ if .Working.Untracked }} <#00AFFF>?{{ .Working.Untracked }}</>{{
        end
      }}
    type: git
  type: prompt
- alignment: right
  segments:
  - background: "#689f63"
    foreground: "#ffffff"
    invert_powerline: true
    powerline_symbol: ""
    properties:
      fetch_version: true
    style: powerline
    template: " {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{
      .Full }}  "
    type: node
  - background: "#00acd7"
    foreground: "#111111"
    invert_powerline: true
    powerline_symbol: ""
    properties:
      fetch_version: true
    style: powerline
    template: " {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}  "
    type: go
  - background: "#4063D8"
    foreground: "#111111"
    invert_powerline: true
    powerline_symbol: ""
    properties:
      fetch_version: true
    style: powerline
    template: " {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}  "
    type: julia
  - background: "#FFDE57"
    foreground: "#111111"
    invert_powerline: true
    powerline_symbol: ""
    properties:
      display_mode: files
      fetch_virtual_env: false
    style: powerline
    template: " {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}  "
    type: python
  - background: "#AE1401"
    foreground: "#ffffff"
    invert_powerline: true
    powerline_symbol: ""
    properties:
      display_mode: files
      fetch_version: true
    style: powerline
    template: " {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}  "
    type: ruby
  - background: "#FEAC19"
    foreground: "#ffffff"
    invert_powerline: true
    powerline_symbol: ""
    properties:
      display_mode: files
      fetch_version: false
    style: powerline
    template: " {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
    type: azfunc
  - background_templates:
    - '{{if contains "default" .Profile}}#FFA400{{end}}'
    - '{{if contains "jan" .Profile}}#f1184c{{end}}'
    foreground: "#ffffff"
    invert_powerline: true
    powerline_symbol: ""
    properties:
      display_default: false
    style: powerline
    template: " {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }}  "
    type: aws
  - background: "#ffff66"
    foreground: "#111111"
    invert_powerline: true
    powerline_symbol: ""
    style: powerline
    template: "  "
    type: root
  - foreground: "#87875F"
    invert_powerline: true
    powerline_symbol: ""
    style: plain
    template: "  {{ .FormattedMs }} "
    type: executiontime
  - foreground: "#D70000"
    invert_powerline: true
    powerline_symbol: ""
    properties:
      always_enabled: true
    style: plain
    template: " {{ if gt .Code 0 }} ✘ {{ .Meaning }} ({{ .Code }}){{ else }}{{ end
      }} "
    type: exit
  - foreground: "#5F8787"
    invert_powerline: true
    style: plain
    template: "  {{ .CurrentDate | date .Format }} "
    type: time
  type: prompt
- alignment: left
  newline: true
  segments:
  - foreground: "#5FD700"
    foreground_templates:
    - "{{ if gt .Code 0 }}#D70000{{ end }}"
    properties:
      always_enabled: true
    style: plain
    template: "❯ "
    type: exit
  type: prompt
console_title_template: "{{if .Root}}(Admin){{end}} {{.PWD}}"
transient_prompt:
  foreground: "#5FD700"
  foreground_templates:
  - "{{ if gt .Code 0 }}#D70000{{ end }}"
  template: "❯ "
version: 2
