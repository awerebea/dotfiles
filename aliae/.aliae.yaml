- name: glall
  value: |
    $remoteBranches = git branch -r | Where-Object { $_ -notmatch '->' }
    foreach ($remote in $remoteBranches) {
        # Extract the branch name from the remote reference
        $branchName = $remote -replace '^origin/', ''
        git branch --track $branchName $remote
    }
  type: function
  if: match .Shell "pwsh"
- name: glall
  value: |
    git branch -r | grep -v "\->" | \
        while read remote; do git branch --track "${remote#origin/}" "$remote"; done
  type: function
  if: match .Shell "bash" "zsh"

