alias:
# Git
- name: git_develop_branch
  value: |
    command git rev-parse --git-dir &>/dev/null || return
    local branch
    for branch in dev devel development; do
      if command git show-ref -q --verify refs/heads/$branch; then
        echo $branch
        return
      fi
    done
    echo develop
  type: function
  if: match .Shell "bash" "zsh"
- name: git_main_branch
  value: |
    command git rev-parse --git-dir &>/dev/null || return
    local ref
    for ref in refs/{heads,remotes/{origin,upstream}}/{main,trunk,mainline,default}; do
      if command git show-ref -q --verify $ref; then
        echo ${ref:t}
        return
      fi
    done
    echo master
  type: function
  if: match .Shell "bash" "zsh"

- name: Get-GitMainBranch
  value: |
    if (-not (git rev-parse --git-dir 2>$null)) {
        return
    }
    $refs = @(
        "refs/heads/main",
        "refs/heads/trunk",
        "refs/heads/mainline",
        "refs/heads/default",
        "refs/remotes/origin/main",
        "refs/remotes/origin/trunk",
        "refs/remotes/origin/mainline",
        "refs/remotes/origin/default",
        "refs/remotes/upstream/main",
        "refs/remotes/upstream/trunk",
        "refs/remotes/upstream/mainline",
        "refs/remotes/upstream/default"
    )
    foreach ($ref in $refs) {
        if (git show-ref -q --verify $ref) {
            Write-Output $ref.Split('/')[-1]
            return
        }
    }
    Write-Output "master"
  type: function
  if: match .Shell "pwsh"
- name: Get-GitDevelopmentBranch
  value: |
    if (-not (git rev-parse --git-dir 2>$null)) {
        return
    }
    $branches = @("dev", "devel", "development")
    foreach ($branch in $branches) {
        if (git show-ref -q --verify "refs/heads/$branch") {
            Write-Output $branch
            return
        }
    }
    Write-Output "develop"
  type: function
  if: match .Shell "pwsh"

