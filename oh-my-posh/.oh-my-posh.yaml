---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
version: 3

palette:
  bg-pink-400: "#F38BA8"
  bg-red-600: "#D70000"
  bg-red-700: "#AE1401"
  bg-yellow-200: "#FFFF66"
  bg-yellow-500: "#D7AF00"
  bg-yellow-600: "#87875F"
  bg-amber-500: "#FEAC19"
  bg-green-400: "#5FD700"
  bg-green-500: "#689f63"
  bg-teal-500: "#00AFAF"
  bg-teal-600: "#5F8787"
  bg-blue-300: "#88C0D0"
  bg-blue-500: "#4063D8"
  bg-cyan-400: "#22D3EE"
  bg-cyan-500: "#06B6D4"
  bg-cyan-600: "#0AA6CD"
  bg-gray-300: "#d3d7cf"
  bg-stone-700: "#444444"

blocks:
- type: prompt
  alignment: left
  newline: true
  segments:
  - type: os
    foreground: p:bg-gray-300
    background: transparent
    style: plain
    template: "{{ .Icon }} "
    properties:
      cache_duration: none

  - type: shell
    foreground: p:bg-gray-300
    background: transparent
    style: plain
    properties:
      mapped_shell_names:
        bash: ""
        cmd: ""
        nu: "<p:bg-green-500>nu</>"
        pwsh: ""
        zsh: "<i>zsh</>"
      cache_duration: none
    template: "{{ .Name }} "

  - type: root
    foreground: p:bg-yellow-200
    background: transparent
    style: plain
    template: " "
    properties:
      cache_duration: none

  - type: git
    foreground: p:bg-green-400
    background: transparent
    style: plain
    properties:
      branch_ahead_icon: "<p:bg-blue-300>⇡</>"
      branch_behind_icon: "<p:bg-blue-300>⇣</>"
      branch_icon: " "
      branch_identical_icon: "≡ "
      branch_gone_icon: "≢ "
      branch_max_length: 25
      truncate_symbol: "…"
      commit_icon: " "
      tag_icon: " "
      rebase_icon: " "
      cherry_pick_icon: " "
      revert_icon: " "
      merge_icon: " "
      no_commits_icon: " "
      github_icon: " "
      gitlab_icon: " "
      bitbucket_icon: " "
      azure_devops_icon: " "
      codecommit_icon: " "
      codeberg_icon: " "
      git_icon: " "
      fetch_stash_count: true
      fetch_status: true
      fetch_upstream_icon: true
      cache_duration: none
    template: >
      {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{
        end
      }}{{ if gt .StashCount 0 }}{{ if or (gt .Ahead 0) (gt .Behind 0) }} {{
        end
      }} {{ .StashCount }}{{
        end
      }}{{ if .Staging.Changed }} <p:bg-yellow-500></>{{
        end
      }}{{ if .Staging.Added }} <p:bg-green-400>+{{ .Staging.Added }}</>{{
        end
      }}{{ if .Staging.Modified }} <p:bg-yellow-500>~{{ .Staging.Modified }}</>{{
        end
      }}{{ if .Staging.Deleted }} <p:bg-pink-400>-{{ .Staging.Deleted }}</>{{
        end
      }}{{ if .Staging.Unmerged }} <p:bg-pink-400>x{{ .Staging.Unmerged }}</>{{
        end
      }}{{ if .Staging.Untracked }} <p:bg-cyan-500>?{{ .Staging.Untracked }}</>{{
        end
      }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{
        end
      }}{{ if .Working.Changed }} <p:bg-yellow-500></>{{
        end
      }}{{ if .Working.Added }} <p:bg-green-400>+{{ .Working.Added }}</>{{
        end
      }}{{ if .Working.Modified }} <p:bg-yellow-500>~{{ .Working.Modified }}</>{{
        end
      }}{{ if .Working.Deleted }} <p:bg-pink-400>-{{ .Working.Deleted }}</>{{
        end
      }}{{ if .Working.Unmerged }} <p:bg-pink-400>x{{ .Working.Unmerged }}</>{{
        end
      }}{{ if .Working.Untracked }} <p:bg-cyan-500>?{{ .Working.Untracked }}</>{{
        end
      }}{{ if true }} {{
        end
      }}

- type: prompt
  alignment: right
  filler: "<p:bg-stone-700>·</>"
  segments:
  - type: node
    foreground: p:bg-green-500
    background: transparent
    properties:
      fetch_version: true
      cache_duration: none
    style: plain
    template: "  {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{ .Full }}"
  - type: go
    foreground: p:bg-cyan-500
    background: transparent
    properties:
      fetch_version: true
      cache_duration: none
    style: plain
    template: " {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}"
  - type: julia
    foreground: p:bg-blue-500
    background: transparent
    properties:
      fetch_version: true
      cache_duration: none
    style: plain
    template: "  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}"
  - type: python
    foreground: p:bg-teal-500
    background: transparent
    properties:
      display_mode: files
      fetch_virtual_env: false
      cache_duration: none
    style: plain
    template: "  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ if .Venv }} {{ .Venv }}{{
      end }}{{ end }}"
  - type: ruby
    foreground: p:bg-red-700
    background: transparent
    properties:
      display_mode: files
      fetch_version: true
      cache_duration: none
    style: plain
    template: "  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}"
  - type: azfunc
    foreground: p:bg-amber-500
    background: transparent
    properties:
      display_mode: files
      fetch_version: false
      cache_duration: none
    style: plain
    template: " {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}"
  - type: aws
    foreground: white
    background: transparent
    background_templates:
    - '{{if contains "default" .Profile}}p:bg-amber-500{{end}}'
    - '{{if contains "jan" .Profile}}p:bg-red-700{{end}}'
    properties:
      display_default: false
      cache_duration: none
    style: plain
    template: "  {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }}"
  - type: executiontime
    foreground: p:bg-yellow-600
    background: transparent
    style: plain
    template: "  {{ .FormattedMs }}"
  - type: status
    foreground: p:bg-red-600
    background: transparent
    properties:
      always_enabled: true
      cache_duration: none
    style: plain
    template: "{{ if gt .Code 0 }} ✘ {{ .Meaning }} ({{ .Code }}){{ else }}{{ end }}"
  - type: time
    foreground: p:bg-teal-600
    background: transparent
    style: plain
    template: "  {{ .CurrentDate | date .Format }} "
    properties:
      cache_duration: none

- type: prompt
  alignment: left
  segments:
  - type: path
    foreground: p:bg-cyan-600
    background: transparent
    style: plain
    properties:
      style: powerlevel
      right_format: "<b>%s</>"
      max_width: "{{ .Env.POSH_PATH_MAX_WIDTH }}"
      cache_duration: none
    template: "{{ .Path }} "

- type: prompt
  alignment: left
  newline: true
  segments:
  - type: text
    foreground: p:bg-green-400
    background: transparent
    foreground_templates:
    - "{{ if gt .Code 0 }}p:bg-red-600{{ end }}"
    style: plain
    properties:
      always_enabled: true
      cache_duration: none
    template: "❯"

secondary_prompt:
  foreground: p:bg-green-400
  background: transparent
  template: "\U000F17A9  "

transient_prompt:
  foreground: p:bg-green-400
  foreground_templates:
  - "{{ if gt .Code 0 }}p:bg-red-600{{ end }}"
  background: transparent
  template: "❯ "

console_title_template: "{{if .Root}}(Admin){{end}} {{.PWD}}"

final_space: true
